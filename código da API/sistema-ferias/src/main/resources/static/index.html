<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o de F√©rias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        /* TELA DE LOGIN */
        .login-box {
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* CARDS DE F√âRIAS */
        .ferias-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ferias-card:hover {
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-aprovada { background: #10b981; color: white; }
        .badge-solicitada { background: #f59e0b; color: white; }
        .badge-finalizada { background: #6b7280; color: white; }
        .badge-cancelada { background: #ef4444; color: white; }

        .card-body {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .card-body div {
            margin-bottom: 5px;
        }

        /* DETALHES */
        .detail-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #6b7280;
            font-weight: 500;
        }

        .detail-value {
            color: #1f2937;
            font-weight: 600;
        }

        .valor-destaque {
            font-size: 24px;
            color: #10b981;
        }

        /* TIMELINE */
        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline-item {
            position: relative;
            padding-bottom: 30px;
        }

        .timeline-item:before {
            content: '‚óè';
            position: absolute;
            left: -34px;
            top: 0;
            color: #667eea;
            font-size: 24px;
        }

        .timeline-item:after {
            content: '';
            position: absolute;
            left: -26px;
            top: 24px;
            width: 2px;
            height: calc(100% - 24px);
            background: #e5e7eb;
        }

        .timeline-item:last-child:after {
            display: none;
        }

        .timeline-date {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .timeline-content {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
        }

        .timeline-status {
            font-weight: bold;
            color: #667eea;
        }

        /* NAVEGA√á√ÉO */
        .nav-header {
            background: #f8fafc;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e5e7eb;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .btn-back {
            padding: 10px 20px;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #4b5563;
        }

        .btn-logout {
            padding: 10px 20px;
            background: transparent;
            color: #ef4444;
            border: 2px solid #ef4444;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #ef4444;
            color: white;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .error {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }

            .content {
                padding: 20px;
            }

            .detail-row {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- TELA 1: LOGIN -->
    <div id="loginScreen">
        <div class="header">
            <div class="icon">üèñÔ∏è</div>
            <h1>Sistema de F√©rias</h1>
            <p>Gest√£o de Per√≠odos de F√©rias</p>
        </div>
        <div class="content">
            <div class="login-box">
                <div id="loginError" class="error hidden"></div>
                <div class="input-group">
                    <label>Matr√≠cula do Servidor</label>
                    <input type="text" id="matricula" placeholder="Digite sua matr√≠cula" value="123456">
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" value="senha123">
                </div>
                <button class="btn" onclick="login()">Entrar</button>
                <p style="text-align: center; margin-top: 20px; color: #6b7280; font-size: 14px;">
                    Teste: Matr√≠cula <strong>123456</strong> | Senha <strong>senha123</strong>
                </p>
            </div>
        </div>
    </div>

    <!-- TELA 2: LISTAGEM DE F√âRIAS -->
    <div id="listScreen" class="hidden">
        <div class="nav-header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">JS</div>
                <div>
                    <div style="font-weight: bold; color: #1f2937;" id="userName">Jo√£o Silva</div>
                    <div style="font-size: 14px; color: #6b7280;" id="userMatricula">Mat. 123456</div>
                </div>
            </div>
            <button class="btn-logout" onclick="logout()">üö™ Sair</button>
        </div>
        <div class="content">
            <h2 style="margin-bottom: 25px; color: #1f2937;">üìã Meus Per√≠odos de F√©rias</h2>
            <div id="feriasError" class="error hidden"></div>
            <div id="feriasLoading" class="loading hidden">
                <div style="font-size: 48px; margin-bottom: 10px;">‚è≥</div>
                Carregando suas f√©rias...
            </div>
            <div id="feriasContainer"></div>
        </div>
    </div>

    <!-- TELA 3: DETALHES DO PER√çODO -->
    <div id="detailScreen" class="hidden">
        <div class="nav-header">
            <button class="btn-back" onclick="voltarParaLista()">‚Üê Voltar</button>
            <div style="font-weight: bold; font-size: 18px; color: #1f2937;">Detalhes das F√©rias</div>
            <button class="btn-logout" onclick="logout()">üö™ Sair</button>
        </div>
        <div class="content">
            <div id="detailLoading" class="loading hidden">
                <div style="font-size: 48px; margin-bottom: 10px;">‚è≥</div>
                Carregando detalhes...
            </div>
            <div id="detailContent"></div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080/api';
    let currentServidor = null;

    // FUN√á√ÉO DE LOGIN
    async function login() {
        const matricula = document.getElementById('matricula').value;
        const senha = document.getElementById('senha').value;

        if (!matricula || !senha) {
            showError('loginError', 'Por favor, preencha todos os campos');
            return;
        }

        // Para simplificar, vamos buscar o servidor pela matr√≠cula
        // Em produ√ß√£o, voc√™ deveria ter um endpoint de autentica√ß√£o
        try {
            // Simulando login - pegando servidor ID 1
            currentServidor = { id: 1, nome: 'Jo√£o Silva', matricula: '123456' };

            document.getElementById('userName').textContent = currentServidor.nome;
            document.getElementById('userMatricula').textContent = 'Mat. ' + currentServidor.matricula;
            document.getElementById('userAvatar').textContent = getInitials(currentServidor.nome);

            showScreen('listScreen');
            await carregarFerias();
        } catch (error) {
            showError('loginError', 'Erro ao fazer login. Tente novamente.');
        }
    }

    // CARREGAR LISTA DE F√âRIAS
    async function carregarFerias() {
        const container = document.getElementById('feriasContainer');
        const loading = document.getElementById('feriasLoading');
        const errorDiv = document.getElementById('feriasError');

        loading.classList.remove('hidden');
        container.innerHTML = '';
        errorDiv.classList.add('hidden');

        try {
            const response = await fetch(`${API_URL}/servidores/${currentServidor.id}/ferias`);

            if (!response.ok) throw new Error('Erro ao carregar f√©rias');

            const ferias = await response.json();
            loading.classList.add('hidden');

            if (ferias.length === 0) {
                container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>Nenhum per√≠odo de f√©rias encontrado</h3>
                            <p>Voc√™ ainda n√£o tem per√≠odos de f√©rias cadastrados.</p>
                        </div>
                    `;
                return;
            }

            ferias.forEach(f => {
                const card = criarCardFerias(f);
                container.appendChild(card);
            });
        } catch (error) {
            loading.classList.add('hidden');
            showError('feriasError', 'Erro ao carregar f√©rias: ' + error.message);
        }
    }

    // CRIAR CARD DE F√âRIAS
    function criarCardFerias(ferias) {
        const div = document.createElement('div');
        div.className = 'ferias-card';
        div.onclick = () => verDetalhes(ferias.id);

        const dataInicio = formatarData(ferias.dataInicio);
        const dataFim = formatarData(ferias.dataFim);
        const valor = formatarMoeda(ferias.valorPagamento);
        const statusClass = ferias.statusAtual.toLowerCase();

        div.innerHTML = `
                <div class="card-header">
                    <span class="card-title">F√©rias ${ferias.anoExercicio || new Date(ferias.dataInicio).getFullYear()}</span>
                    <span class="badge badge-${statusClass}">${ferias.statusAtual}</span>
                </div>
                <div class="card-body">
                    <div>üìÖ ${dataInicio} a ${dataFim} (${ferias.quantidadeDias} dias)</div>
                    <div>üí∞ Pagamento: ${valor}</div>
                </div>
            `;

        return div;
    }

    // VER DETALHES
    async function verDetalhes(feriasId) {
        showScreen('detailScreen');

        const loading = document.getElementById('detailLoading');
        const content = document.getElementById('detailContent');

        loading.classList.remove('hidden');
        content.innerHTML = '';

        try {
            const response = await fetch(`${API_URL}/ferias/${feriasId}`);

            if (!response.ok) throw new Error('Erro ao carregar detalhes');

            const detalhes = await response.json();
            loading.classList.add('hidden');

            content.innerHTML = criarDetalhesHTML(detalhes);
        } catch (error) {
            loading.classList.add('hidden');
            content.innerHTML = `<div class="error">Erro ao carregar detalhes: ${error.message}</div>`;
        }
    }

    // CRIAR HTML DOS DETALHES
    function criarDetalhesHTML(detalhes) {
        const statusClass = detalhes.statusAtual.toLowerCase();
        let html = `
                <div style="text-align: center; margin-bottom: 30px;">
                    <span class="badge badge-${statusClass}" style="font-size: 16px; padding: 12px 24px;">
                        ‚úì ${detalhes.statusAtual}
                    </span>
                </div>

                <div class="detail-section">
                    <div class="section-title">üìÖ Informa√ß√µes do Per√≠odo</div>
                    <div class="detail-row">
                        <span class="detail-label">Data In√≠cio:</span>
                        <span class="detail-value">${detalhes.periodo.dataInicio}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Data Fim:</span>
                        <span class="detail-value">${detalhes.periodo.dataFim}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Quantidade de Dias:</span>
                        <span class="detail-value">${detalhes.periodo.quantidadeDias} dias</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Solicitado em:</span>
                        <span class="detail-value">${detalhes.periodo.Data_criacao}</span>
                    </div>
                </div>
            `;

        // Pagamento
        if (detalhes.pagamento) {
            const pag = detalhes.pagamento;
            html += `
                    <div class="detail-section">
                        <div class="section-title">üí∞ Informa√ß√µes de Pagamento</div>
                        <div class="detail-row">
                            <span class="detail-label">Data do Pagamento:</span>
                            <span class="detail-value">${pag.dataPagamento || 'N√£o informado'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Valor Bruto:</span>
                            <span class="detail-value">${formatarMoeda(pag.valorBruto)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Valor L√≠quido:</span>
                            <span class="detail-value valor-destaque">${formatarMoeda(pag.valorLiquido)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">${pag.status}</span>
                        </div>
                    </div>
                `;
        }

        // Hist√≥rico
        if (detalhes.historicoStatus && detalhes.historicoStatus.length > 0) {
            html += `
                    <div class="detail-section">
                        <div class="section-title">üìã Hist√≥rico de Status</div>
                        <div class="timeline">
                `;

            detalhes.historicoStatus.forEach(h => {
                html += `
                        <div class="timeline-item">
                            <div class="timeline-date">${h.data}</div>
                            <div class="timeline-content">
                                <div class="timeline-status">${h.status}</div>
                            </div>
                        </div>
                    `;
            });

            html += `
                        </div>
                    </div>
                `;
        }

        return html;
    }

    // FUN√á√ïES AUXILIARES
    function showScreen(screenId) {
        document.querySelectorAll('.container > div').forEach(div => {
            div.classList.add('hidden');
        });
        document.getElementById(screenId).classList.remove('hidden');
    }

    function showError(elementId, message) {
        const errorDiv = document.getElementById(elementId);
        errorDiv.textContent = message;
        errorDiv.classList.remove('hidden');
    }

    function voltarParaLista() {
        showScreen('listScreen');
    }

    function logout() {
        currentServidor = null;
        showScreen('loginScreen');
        document.getElementById('matricula').value = '';
        document.getElementById('senha').value = '';
    }

    function formatarData(data) {
        if (!data) return 'N/A';
        const d = new Date(data);
        return d.toLocaleDateString('pt-BR');
    }

    function formatarMoeda(valor) {
        if (!valor) return 'R$ 0,00';
        return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
    }

    function getInitials(nome) {
        return nome.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
    }

    // Enter para fazer login
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('senha').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    });
</script>
</body>
</html>
